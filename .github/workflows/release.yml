# Build and release mcp-std binaries for all platforms
name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output: mcp-std-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            output: mcp-std-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            output: mcp-std-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            output: mcp-std-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            output: mcp-std-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile binary
        run: |
          deno compile \
            --allow-all \
            --target ${{ matrix.target }} \
            --output ${{ matrix.output }} \
            server.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
