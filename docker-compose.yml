services:
  # PostgreSQL with pgvector (Cloud/Production mode only)
  # Local mode uses PGlite - no Docker needed
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pml-postgres
    profiles:
      - cloud # Only starts with: docker compose --profile cloud up
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-casys}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-casys}
    volumes:
      - pml-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-casys}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Backup - Daily automated backups
  postgres-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: pml-postgres-backup
    profiles:
      - cloud
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-casys}
      POSTGRES_USER: ${POSTGRES_USER:-casys}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SCHEDULE: "0 3 * * *" # Every day at 3am
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    volumes:
      - ./backups/postgres:/backups
    depends_on:
      - postgres
    networks:
      - monitoring
    restart: unless-stopped

  # Loki - Log aggregation
  loki:
    image: grafana/loki:3.4.1
    container_name: pml-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
      - pml-loki-data:/loki
    networks:
      - monitoring
    restart: unless-stopped

  # Alloy - Log collector (successor to Promtail)
  alloy:
    image: grafana/alloy:latest
    container_name: pml-alloy
    ports:
      - "12345:12345"  # Alloy UI
    volumes:
      - ./monitoring/alloy-config.alloy:/etc/alloy/config.alloy
      - /home/ubuntu/.pml/logs:/var/log/pml:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    depends_on:
      - loki
    networks:
      - monitoring
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: pml-prometheus
    ports:
      - "9091:9090" # 9091 external (Cockpit uses 9090)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - pml-prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=15d"
      - "--storage.tsdb.retention.size=10GB"
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:12.3.0
    container_name: pml-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_INSTALL_PLUGINS=
      # Disable Grafana Live WebSocket (fixes SSH tunnel slow loading)
      - GF_LIVE_MAX_CONNECTIONS=0
      # Performance optimizations
      - GF_LOG_LEVEL=warn
      - GF_DATABASE_WAL=true
    volumes:
      - pml-grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
      - prometheus
    networks:
      - monitoring
    restart: unless-stopped

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: pml-node-exporter
    command:
      - "--path.rootfs=/host"
    pid: host
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - monitoring
    restart: unless-stopped

  # Jaeger - Distributed tracing (OTEL backend)
  # Receives traces from Deno --unstable-otel via OTLP HTTP
  # UI: http://localhost:16686 | SPM metrics: http://localhost:8889/metrics
  jaeger:
    image: jaegertracing/jaeger:2.2.0
    container_name: pml-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP (Deno default)
      - "8889:8889"   # Prometheus metrics (SPM)
    volumes:
      - ./monitoring/jaeger-config.yaml:/etc/jaeger/config.yaml
      - ./monitoring/jaeger-ui-config.json:/etc/jaeger/ui-config.json
    command: ["--config", "/etc/jaeger/config.yaml"]
    environment:
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
      - PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR=true
      - PROMETHEUS_QUERY_NAMESPACE=jaeger
      - PROMETHEUS_QUERY_NORMALIZE_CALLS=true
      - PROMETHEUS_QUERY_NORMALIZE_DURATION=true
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  pml-postgres-data:
  pml-loki-data:
  pml-prometheus-data:
  pml-grafana-data:
